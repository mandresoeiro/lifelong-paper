{% extends 'visual/base_tailwind.html' %}
{% block title %}Excluir Curso{% endblock %}
{% block content %}
<div class="ml-56 p-8 max-w-xl">
    <div class="bg-white rounded-xl shadow-lg p-8 border border-indigo-100">
        <h2 class="text-xl font-bold mb-4">Excluir Curso</h2>
        <p>Tem certeza que deseja excluir o curso <strong>{{ object.nome }}</strong>?</p>
        <form method="post" class="mt-6 flex gap-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-8 py-2 rounded hover:bg-red-700 transition text-lg font-semibold">Excluir</button>
            <a href="{% url 'cursos:detail' object.pk %}" class="text-indigo-600 mt-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
