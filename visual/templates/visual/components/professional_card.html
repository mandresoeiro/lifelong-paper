<div class="bg-white rounded-lg shadow p-6 mb-6 max-w-md">
    <h3 class="text-lg font-semibold mb-4">Cadastro Profissional</h3>
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-4">
            <label for="nome" class="block text-gray-700">Nome:</label>
            <input type="text" id="nome" name="nome" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <label for="profissao" class="block text-gray-700">Profiss√£o:</label>
            <input type="text" id="profissao" name="profissao" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">E-mail:</label>
            <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit" class="bg-gray-900 text-white px-5 py-2 rounded hover:bg-blue-600 transition">Cadastrar</button>
    </form>
</div>
