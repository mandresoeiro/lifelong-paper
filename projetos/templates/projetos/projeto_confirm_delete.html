{% extends 'visual/base_tailwind.html' %}
{% block title %}Excluir Projeto{% endblock %}
{% block content %}
<div class="ml-56 p-8 max-w-xl">
    <div class="bg-white rounded-lg shadow p-8 border border-blue-100">
        <h1 class="text-2xl font-bold mb-4 text-red-700">Excluir Projeto</h1>
        <p class="mb-4">Tem certeza que deseja excluir <strong class="text-red-700">{{ object.nome }}</strong>?</p>
        <form method="post" class="mt-6 flex gap-4">{% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">Sim, excluir</button>
            <a href="{% url 'projetos:detail' object.pk %}" class="bg-gray-200 text-gray-800 px-6 py-2 rounded hover:bg-gray-300 transition">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
