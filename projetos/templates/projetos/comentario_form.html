{% extends 'visual/base_tailwind.html' %}
{% block title %}Nova Anotação{% endblock %}
{% block content %}
<div class="ml-56 p-8 max-w-xl">
    <div class="bg-white rounded-xl shadow-lg p-8 border border-blue-100">
        <h2 class="text-xl font-bold mb-4">Adicionar Anotação Rápida</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.texto }}
            {% for error in form.texto.errors %}<p class="text-xs text-red-500 mt-1">{{ error }}</p>{% endfor %}
            <div class="flex gap-4 mt-4">
                <button type="submit" class="bg-blue-600 text-white px-8 py-2 rounded hover:bg-blue-700 transition text-lg font-semibold">Salvar</button>
                <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="text-blue-600 mt-2">Voltar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
